<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Whac-a-Mole - Fun Game</title>
  </head>
  <body>
    <div class="app">
      <!-- Header Section -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <div class="hammer-icon">üî®</div>
            <h1>Whac-a-Mole</h1>
          </div>
          <button class="theme-toggle" aria-label="Toggle theme">
            <svg
              class="theme-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="moon-icon"
                d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="currentColor"
                opacity="1"
              />
              <circle
                class="sun-icon"
                cx="12"
                cy="12"
                r="5"
                stroke="currentColor"
                stroke-width="2"
                fill="currentColor"
                opacity="0"
              />
              <path
                class="sun-icon"
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                opacity="0"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- Game Layout Container -->
      <div class="game-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
          <!-- Game Stats -->
          <div class="stats-section">
            <div class="stat-card">
              <div class="stat-content">
                <span class="stat-label">Score</span>
                <span class="current-score">0</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-content">
                <span class="stat-label">Best</span>
                <span class="high-score">0</span>
              </div>
            </div>

            <div class="stat-card timer-card">
              <div class="stat-content">
                <span class="stat-label">Time</span>
                <span class="timer">30</span>
              </div>
            </div>
          </div>

          <!-- Difficulty Selection -->
          <div class="difficulty-section">
            <h3 class="section-title">Difficulty</h3>
            <div class="difficulty-buttons">
              <button class="difficulty-btn active" data-difficulty="easy">
                <div class="difficulty-info">
                  <span class="difficulty-name">Easy</span>
                </div>
              </button>

              <button class="difficulty-btn" data-difficulty="medium">
                <div class="difficulty-info">
                  <span class="difficulty-name">Medium</span>
                </div>
              </button>

              <button class="difficulty-btn" data-difficulty="hard">
                <div class="difficulty-info">
                  <span class="difficulty-name">Hard</span>
                </div>
              </button>
            </div>
          </div>

          <!-- Game Controls -->
          <div class="controls-section">
            <button class="primary-btn start-btn">
              <span class="btn-text">Start Game</span>
            </button>

            <button class="secondary-btn pause-btn" style="display: none">
              <span class="btn-text">Pause</span>
            </button>

            <button class="secondary-btn new-game-btn">
              <span class="btn-text">New Game</span>
            </button>

            <button class="tertiary-btn reset-btn">
              <span class="btn-text">Reset Score</span>
            </button>
          </div>
        </aside>

        <!-- Main Game Area -->
        <main class="game-main">
          <div class="game-board">
            <!-- Holes will be generated by JavaScript -->
          </div>
        </main>
      </div>

      <!-- Game Over Modal -->
      <div class="modal-overlay" style="display: none">
        <div class="game-over-modal">
          <div class="modal-content">
            <div class="trophy-icon">üèÜ</div>
            <h2 class="modal-title">Game Over!</h2>
            <div class="score-summary">
              <div class="final-score-card">
                <span class="score-label">Your Score</span>
                <span class="final-score">0</span>
              </div>
              <div class="difficulty-badge">
                <span class="badge-text">Easy Mode</span>
              </div>
            </div>
            <div class="modal-actions">
              <button class="primary-btn play-again-btn">
                <span class="btn-text">Play Again</span>
              </button>
              <button class="secondary-btn close-modal-btn">
                <span class="btn-text">Close</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
